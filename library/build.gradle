apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'com.novoda.bintray-release'

def VERSION_CODE = 3
def VERSION_NAME = "1.2.0-SNAPSHOT"

android {
    compileSdkVersion 27
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode VERSION_CODE
        versionName VERSION_NAME
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

publish {
    userOrg = 'kazakago'
    groupId = 'com.kazakago.friedtoast'
    artifactId = 'friedtoast'
    publishVersion = VERSION_NAME
    desc = 'A rich Toast library that can display images, titles, and descriptions.'
    website = 'https://github.com/KazaKago/FriedToast'
    licences = ['MIT']
}

afterEvaluate {
    //To avoid making javadoc generation fail.
    tasks.findByPath(":library:releaseAndroidJavadocs").enabled = false
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:support-compat:27.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
